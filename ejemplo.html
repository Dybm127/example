<!DOCTYPE html>
<html lang="en"> <!-- (La etiqueta html indica que es una archivo HTML) -->
<head> <!--(Indica el encabezado del documento, sirve para indicar diferentes metadatas como links a css, poner el titulo del documento, poner scripts, etc…) -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="ejemplo.css"> <!--(Esta es la etiqueta del link que vincula el html con el css) -->
<title>Ejemplo Titulo Documento</title> <!-- (Indica el titulo del documento) -->
</head> <!-- (Cierre de la etiqueta del encabezado) -->

<body> <!--(Comienzo de la etiqueta del cuerpo, aquí es donde irá la mayoría del contenido de una página.) -->
<div class="ejemplo"> <!--(La etiqueta div es como decir una rama hija en la cual ya se empieza a escribir el contenido, el apartado de class=”” seria para la hoja de estilo la cual estaría vinculada en el header y así ponerle el estilo al div) -->
Texto Ejemplo
</div> <!--(Cierre de la etiqueta div) -->
</body> <!--(Cierre de la etiqueta body) -->

</html> <!--(Cierre de la etiqueta html) -->
